<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.3.0/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva Rect Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();


    var background = new Konva.Rect({
        x: 0,
        y: 0,
        width: 1000,
        height: 1000,
        fill: '#336699',
        strokeWidth: 1
    });

    var rect = new Konva.Rect({
        x: 50,
        y: 50,
        width: 200,
        height: 600,
        fill: '#264d73',
        stroke: 'white',
        strokeWidth: 1

    });

    var scroll = new Konva.Rect({
        x: 250,
        y: 75,
        width: 14,
        height: 575,
        fill: '#264d73',
        stroke: 'white',
        strokeWidth: 1

    });


    var line1 = new Konva.Line({
        points: [50, 75, 250, 75],
        stroke: 'white',
        strokeWidth: 1
    });

    var titleRect = new Konva.Rect({
        x: 50,
        y: 50,
        width: 214,
        height: 25,
        fill: '#264d73',
        stroke: 'white',
        strokeWidth: 1

    });

    var item1 = new Konva.Rect({
        x: 75,
        y: 100,
        width: 120,
        height: 40,
        fill: 'white',
        stroke: 'white',
        strokeWidth: 1

    });

    var buttonImg = new Konva.Image({
        image: imageObj,
        x: 300,
        y: 200,
        width: 200,
        height: 137,
        draggable: true
    });

    var imageObj = new Image();
    imageObj.onload = function() {
        var darthVaderImg = new Konva.Image({
            image: imageObj,
            x: stage.getWidth() / 2 - 200 / 2,
            y: stage.getHeight() / 2 - 137 / 2,
            draggable: true
        });

        layer.add(darthVaderImg);
        stage.draw();
    };
    imageObj.src = 'img/button.png';

    var item2 = new Konva.Rect({
        x: 75,
        y: 170,
        width: 150,
        height: 50,
        fill: '#669933',
        stroke: 'white',
        strokeWidth: 1

    });

    var item3 = new Konva.Rect({
        x: 75,
        y: 240,
        width: 150,
        height: 50,
        fill: '#993333',
        stroke: 'white',
        strokeWidth: 1
    });

    var item4 = new Konva.Rect({
        x: 75,
        y: 310,
        width: 150,
        height: 50,
        fill: '#339966',
        stroke: 'white',
        strokeWidth: 1
    });

    var item5 = new Konva.Rect({
        x: 75,
        y: 380,
        width: 150,
        height: 50,
        fill: '#204060',
        stroke: 'white',
        strokeWidth: 1
    });

    var item6 = new Konva.Rect({
        x: 75,
        y: 450,
        width: 150,
        height: 50,
        fill: '#993366',
        stroke: 'white',
        strokeWidth: 1
    });


    var item7 = new Konva.Rect({
        x: 75,
        y: 520,
        width: 150,
        height: 50,
        fill: '#996633',
        stroke: 'white',
        strokeWidth: 1
    });


    // add the shape to the layer
    layer.add(background);
    layer.add(rect);
    layer.add(titleRect);
    layer.add(buttonImg);
    layer.add(scroll);
    layer.add(line1);
    layer.add(item1);
    layer.add(item2);
    layer.add(item3);
    layer.add(item4);
    layer.add(item5);
    layer.add(item6);
    layer.add(item7);

    // add the layer to the stage
    stage.add(layer);
</script>

</body>
</html>
