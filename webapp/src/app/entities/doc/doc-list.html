<div ng-cloak>
    <div class="row">

        <h1 translate="title"></h1>

        <lb-alert></lb-alert>
        <lb-alert-error></lb-alert-error>

        <div class="row">
            <div class="col-md-3" id="DocumentBasketTree">
                <lb-basket name="document" root-path="/docList/"></lb-basket>
            </div>
            <div id="DocumentGrid" class="col-md-9 well container-fluid">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-6 no-padding-left">
                            <input type="text" class="form-control" id="query" name="query"
                                   placeholder="find" translate translate-attr-placeholder="find"
                                   ng-model="vm.filter" ng-keydown="$event.which === 13 && vm.loadPage(1)"/>

                        </div>
                        <div class="col-xs-1 no-padding-left">
                            <button type="button" class="btn btn-primary" ng-click="vm.loadPage(1)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                        <div class="col-xs-5 no-padding-left text-right">
                            <button class="btn btn-primary" ui-sref="doc-new">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span  translate="doc.create">
                                    New
                                </span>
                            </button>

                            <button class="btn btn-primary" ng-click="vm.docSign()" ng-disabled="!vm.selectedDocs()">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span  translate="doc.sign">
                                    Sign
                                </span>
                            </button>

                        </div>
                    </div>
                </div>

                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th></th>
                            <th><span translate="doc.status">Status</span></th>
                            <th><span translate="doc.type">Type</span></th>
                            <th><span translate="doc.title">Title</span></th>
                            <th><span translate="doc.dateUpdated">Updated</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doc in vm.documents">
                            <td><input type="checkbox" ng-model="vm.selected[doc.id]"></td>
                            <td><span></span></td>
                            <td><span>{{doc.type}}</span></td>
                            <td><span>{{doc.name}}</span></td>
                            <td><span>{{doc.modified | date:'dd.MM.yyyy HH:mm:ss'}}</span></td>
                            <td>
                                <button class="btn btn-primary" ui-sref="doc-view({id:doc.id})">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>

                                <button class="btn btn-primary" ui-sref="doc-delete({id:doc.id})">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center">
                    <uib-pagination class="pagination-sm"
                                    total-items="vm.totalItems" ng-model="vm.currentPage"
                                    ng-change="vm.loadPage(vm.currentPage)"
                            >
                    </uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
