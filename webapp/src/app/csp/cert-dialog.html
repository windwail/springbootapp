<form name="boxForm" role="form" novalidate ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="csp.certDialog.title">Certificate</h4>
    </div>
    <div class="modal-body">

        <table class="table table-responsive">
            <tbody>
            <tr ng-repeat="cert in vm.certs">
                <td class="col-md-1 text-center" >
                    <div class="radio">
                        <input type="radio" name="field_cert" value="{{$index}}" ng-model="vm.selectedIndex">
                    </div>
                </td>
                <td class="col-md-9 text-left"><i>{{cert.subject.CN}}</i>
                    <br>
                    <span translate="csp.cert.container">Container</span>: <b>{{cert.container}}</b>
                    <br>
                    <span translate="csp.cert.issuer">Issuer</span>: <b>{{cert.issuer.CN}}</b>
                    <br>
                    <span translate="csp.cert.period">Period</span>: <b>{{cert.start | date :'dd.MM.yyyy'}} - {{cert.expire | date :'dd.MM.yyyy'}}</b>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>OK</span>
        </button>
    </div>
</form>
